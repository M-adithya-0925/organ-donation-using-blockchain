<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,700;1,900&display=swap" rel="stylesheet">

        <link href="../static/styles.css" rel="stylesheet">
        <link href="../static/bootstrap.css" rel="stylesheet">
        <link href="../static/fontawesome-all.css" rel="stylesheet">

        <link rel="icon" href="../static/organ-donation-logo-new.svg">

        <script src="../main.js"></script>
        <title>Patient Registration</title>
    </head>

    <body>
    <!-- start of navigation-->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav>
                            <a href="../templates/index.html"><img class="nav-logo" src="../static/organ-donation-platform-logo-1.svg" alt="Organ Donation Platform"></a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- end of navigation-->
        
        
        <main>        
            <div class="container">
                <div class="row center-box">
                    <h3>Register an organ acceptor</h3>
                    <form method="POST" action="/patient">
                        <p>Full Name: <input type="text" name="DonorFullName" placeholder="Full name"></p>
                        <p>Age: <input type="text" name="DonorAge" placeholder="Age"></p>
                        <!-- Gender Radio Buttons -->
                        <p>Gender:</p>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                        <input type="radio" name="gender" value="Others"> Others
                        <!-- Other form fields -->
                        <p>Medical ID: <input type="text" name="DonorMedicalID" placeholder="Donor Medical ID"required></p>
                        <p>Blood Type: 
                            <select name="bloodtype"> 
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select></p>
                        <!-- Organ Checkboxes -->
                        <p>Organ(s):</p>
                        <input type="checkbox" name="Organ" value="Left Kidney"> Left Kidney
                        <input type="checkbox" name="Organ" value="Right Kidney"> Right Kidney
                        <input type="checkbox" name="Organ" value="Left Lung"> Left Lung
                        <input type="checkbox" name="Organ" value="Both Lung"> Both Lung
                        <input type="checkbox" name="Organ" value="Pancreas"> Pancreas
                        <input type="checkbox" name="Organ" value="Intestine">Intestine
                        <input type="checkbox" name="Organ" value="Right Lung"> Right Lung                        
                        <input type="checkbox" name="Organ" value="Liver"> Liver
                        <input type="checkbox" name="Organ" value="Heart"> Heart
                        <!-- Other form fields -->
                        <p>Weight (kg): <input type="text" name="DonorWeight" placeholder="Weight"></p>
                        <p>Height (cm): <input type="text" name="DonorHeight" placeholder="Height"></p>
                        <button type="submit">Register</button>
                    </form>
                     <!-- end of col -->                
                </div> <!-- end of row -->
            </div> <!-- end of container -->

                <div class="container">
                    <div class="row center-box">
                        <div class="col-md-5">
                            <div class="alert warning">
                                <span id="PatientInputCheck"></span> <!-- warning -->
                                <span class="closebtn" onclick="App.closeAlert();">&times;</span>                                
                            </div>
                        </div>
                    </div>
                </div>        
        </main>  

    </body>
</html>
