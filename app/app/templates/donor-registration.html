<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
    <link href="../static/bootstrap.css" rel="stylesheet">
    <link href="../static/fontawesome-all.css" rel="stylesheet">

    <link rel="icon" href="../static/organ-donation-logo-new.svg">
        <script src="../main.js"></script>
    <title>Donor Registration</title>
</head>
<body>
    <!-- start of navigation-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav>
                        <a href="../templates/homepage.html"><img class="nav-logo" src="../static/organ-donation-platform-logo-1.svg" alt="Organ Donation Platform"></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- end of navigation-->

    <main>
        <div class="container">
            <div class="row center-box">
                <h3>Register an organ donor</h3>
                <form method="POST" action="/donor">
                    <p>Full Name: <input type="text" name="DonorFullName" placeholder="Full name" required></p>
                    <p>Age: <input type="number" name="DonorAge" placeholder="Age" required></p>
                    <p>Gender:</p>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Others"> Others
                    <p>Medical ID: <input type="text" name="DonorMedicalID" placeholder="Donor Medical ID" required></p>
                    <p>Blood Type: 
                        <select name="bloodtype">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </p>
                    <p>Organ(s):</p>
                    <input type="checkbox" name="Organ" value="Left Kidney"> Left Kidney
                        <input type="checkbox" name="Organ" value="Right Kidney"> Right Kidney
                        <input type="checkbox" name="Organ" value="Left Lung"> Left Lung
                        <input type="checkbox" name="Organ" value="Both Lung"> Both Lung
                        <input type="checkbox" name="Organ" value="Pancreas"> Pancreas
                        <input type="checkbox" name="Organ" value="Intestine">Intestine
                        <input type="checkbox" name="Organ" value="Right Lung"> Right Lung                        
                        <input type="checkbox" name="Organ" value="Liver"> Liver
                        <input type="checkbox" name="Organ" value="Heart"> Heart
                    <p>Weight (kg): <input type="number" step="0.01" name="DonorWeight" placeholder="Weight" required></p>
                    <p>Height (cm): <input type="number" step="0.01" name="DonorHeight" placeholder="Height" required></p>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
